<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FinanceFlow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-brand">
        <div class="logo-circle">
<a href="index.html"><i class="fas fa-bolt"></i></a>
        </div>
        <a href="index.html" style="text-decoration: none; color: var(--dark-color);">FinanceFlow</a>
    </div>
    
    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#calculator">Tools</a>
        <a href="contact.html" class="nav-button">Get Started</a>
    </div>
</nav>

    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
            </div>

            <!-- Contact Form -->
            <div class="contact-form-container">
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                 

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <i class="fas fa-bolt"></i>
                <h3>FinanceFlow</h3>
                <p>Your trusted partner in financial success</p>
            </div>
            <div class="footer-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#calculator">Calculator</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
          
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024  FinanceFlow All rights reserved.</p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
